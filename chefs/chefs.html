<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chefs.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <section class="our-chefs" id="chefs">
      <div class="container chefs-content">
        <div class="chef-info">
          <h6>Our Chefs</h6>
          <h2>We offer the best ingredients for you</h2>
        </div>
        <div class="chefs-item">
          <div class="chef-item">
            <div class="chef-thumb">
              <img src="../images/chefs-01.jpg" alt="Randy Walker" />
              <div class="chef-overlay">
                <ul class="social-icons">
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
              </div>
            </div>

            <div class="chef-item-info">
              <h4>Randy Walker</h4>
              <span>Pastry Chef</span>
            </div>
          </div>

          <div class="chef-item">
            <div class="chef-thumb">
              <img src="../images/chefs-02.jpg" alt="David Martin" />
              <div class="chef-overlay">
                <ul class="social-icons">
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="chef-item-info">
              <h4>David Martin</h4>
              <span>Cookie Chef</span>
            </div>
          </div>
          <div class="chef-item">
            <div class="chef-thumb">
              <img src="../images/chefs-03.jpg" alt="chefs-03" />
              <div class="chef-overlay">
                <ul class="social-icons">
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="chef-item-info">
              <h4>Peter Perkson</h4>
              <span>Pancake Chef</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
